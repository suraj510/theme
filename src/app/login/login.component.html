<div class="col=sm-12">
    <div class="body">
   <div class="login-element" >  
       <div class="login-container">
           <div class="login-box-header">
               <mat-icon style="height:5%;">lock</mat-icon>Login
           </div>  
               <div class="login-box-body">
                   <div class="col=sm-9">
                       <div container class="justifier">                                        
                           <div class="example-container">
                            <mat-form-field>
                               <input matInput placeholder="User Name">
                               <mat-icon matSuffix>lock</mat-icon>
                               </mat-form-field>
                               </div> <br>      
                         <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                       </mat-form-field>
                       </div><br>
                   <button mat-raised-button class="login-button">Login</button>
                   
                   <a routerLink="/signup"> create new account</a>
           </div>
       </div>
       </div>
       </div>
       </div>   
   </div>
</div>
